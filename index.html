<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Tajawal', sans-serif;
            background: #000;
        }

        /* Video Background - Optimized */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: 0;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ff0000, #ff4444, #ff0066, #ff0000);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.6));
            margin-bottom: 20px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Telegram Icon - Golden Animated */
        .telegram-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-5px) rotate(-5deg); }
        }

        .telegram-icon {
            width: 70px;
            height: 70px;
            position: relative;
        }

        .telegram-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
            animation: pulse 2s ease-in-out infinite, sparkle 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes sparkle {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1)) drop-shadow(0 0 35px rgba(255, 200, 0, 0.6)); }
        }

        /* Music Player - Compact Rectangle */
        .music-section {
            max-width: 400px;
            margin: 30px auto;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .music-player {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            border-color: rgba(255, 215, 0, 0.7);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }

        .music-player.playing {
            border-color: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        .album-art {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .music-player.playing .album-art img {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-content {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            min-width: 35px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #ff0000;
            transform: scale(1.2);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
        }

        .play-btn svg {
            width: 28px;
            height: 28px;
        }

        /* Bots Section */
        .bots-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .section-title {
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #fff;
            margin-bottom: 25px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }

        /* Bot Button - Transparent with Border */
        .bot-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .bot-btn:hover {
            border-color: rgba(255, 215, 0, 0.8);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .bot-btn:hover::before {
            left: 100%;
        }

        .bot-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Bot Telegram Icon - Animated */
        .bot-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
            animation: iconBounce 2s ease-in-out infinite;
        }

        .bot-btn:nth-child(2) .bot-icon { animation-delay: 0.1s; }
        .bot-btn:nth-child(3) .bot-icon { animation-delay: 0.2s; }
        .bot-btn:nth-child(4) .bot-icon { animation-delay: 0.3s; }
        .bot-btn:nth-child(5) .bot-icon { animation-delay: 0.4s; }
        .bot-btn:nth-child(6) .bot-icon { animation-delay: 0.5s; }
        .bot-btn:nth-child(7) .bot-icon { animation-delay: 0.6s; }
        .bot-btn:nth-child(8) .bot-icon { animation-delay: 0.7s; }
        .bot-btn:nth-child(9) .bot-icon { animation-delay: 0.8s; }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(10deg); }
            75% { transform: translateY(-3px) rotate(-10deg); }
        }

        .bot-icon svg {
            width: 100%;
            height: 100%;
            fill: url(#goldGradient);
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }

        .bot-name {
            flex: 1;
            text-align: right;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .hero {
                padding: 40px 15px 30px;
            }

            .telegram-icon {
                width: 55px;
                height: 55px;
            }

            .music-player {
                padding: 12px 15px;
                gap: 12px;
            }

            .album-art {
                width: 45px;
                height: 45px;
            }

            .bots-section {
                padding: 20px 15px;
            }

            .bots-grid {
                grid-template-columns: 1fr;
            }

            .bot-btn {
                padding: 12px 15px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 30px 10px 20px;
            }

            .music-player {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                width: 100%;
            }

            .song-title {
                text-align: center;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff0000, #ff4444);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff4444, #ff0000);
        }
    </style>
</head>

    <script>
        // Elements
        const bgVideo = document.getElementById('bgVideo');
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const musicPlayer = document.getElementById('musicPlayer');

        let isPlaying = false;

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause toggle
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                musicPlayer.classList.remove('playing');
                bgVideo.muted = false;
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                musicPlayer.classList.add('playing');
                bgVideo.muted = true;
            }
            isPlaying = !isPlaying;
        });

        // Rewind 10 seconds
        rewindBtn.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        // Forward 10 seconds
        forwardBtn.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        // Update progress
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        // Set duration when loaded
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Click on progress bar
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        // When audio ends
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            musicPlayer.classList.remove('playing');
            bgVideo.muted = false;
            progressFill.style.width = '0%';
        });

        // Try to play video with sound on user interaction
        document.addEventListener('click', () => {
            if (bgVideo.paused) {
                bgVideo.play();
            }
        }, { once: true });
    </script>
