<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
    <title>MaTrX</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --crimson: #6B0F1A;
            --crimson-dark: #3D0A10;
            --crimson-deep: #1A0508;
            --gold: #C9A227;
            --gold-light: #E8D48A;
            --gold-dark: #8B7320;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cairo', 'Rajdhani', sans-serif;
            background: var(--crimson-deep);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            touch-action: manipulation;
        }

        /* Animated Background */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(107, 15, 26, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(107, 15, 26, 0.4) 0%, transparent 50%),
                linear-gradient(180deg, var(--crimson-deep) 0%, #0D0304 100%);
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle 8s infinite;
        }

        @keyframes floatParticle {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        /* Ambient Light Animation */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: orbMove 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(107, 15, 26, 0.4);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(201, 162, 39, 0.1);
            bottom: -50px;
            left: -50px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: rgba(107, 15, 26, 0.3);
            top: 50%;
            left: 50%;
            animation-delay: -3s;
        }

        @keyframes orbMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(-50px, -20px) scale(1.05); }
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(107, 15, 26, 0.9);
            border: 2px solid var(--gold-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .sound-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
        }

        .sound-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--gold);
            transition: all 0.3s ease;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            animation: bounce 2s infinite;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .scroll-indicator:hover {
            opacity: 1;
        }

        .scroll-indicator span {
            font-size: 0.8rem;
            color: var(--gold);
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border-left: 3px solid var(--gold);
            border-bottom: 3px solid var(--gold);
            transform: rotate(-45deg);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        /* Main Container */
        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 60px 20px 100px;
        }

        /* Hero Section with Scroll Animation */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Frame with Animated Border */
        .profile-frame {
            position: relative;
            padding: 5px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark), var(--gold));
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(201, 162, 39, 0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .profile-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(201, 162, 39, 0.8),
                transparent 30%
            );
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            to { transform: rotate(360deg); }
        }

        .profile-frame::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: var(--crimson-deep);
            border-radius: 16px;
            z-index: 1;
        }

        .profile-frame:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(201, 162, 39, 0.3);
        }

        .profile-image {
            position: relative;
            z-index: 2;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            display: block;
        }

        /* Title Section */
        .title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .main-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 6px;
            text-shadow: 
                0 0 30px rgba(201, 162, 39, 0.5),
                0 0 60px rgba(201, 162, 39, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            transition: width 0.5s ease;
        }

        .main-title:hover::after {
            width: 100%;
        }

        /* Animated Telegram Icon */
        .telegram-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, rgba(107, 15, 26, 0.8), rgba(61, 10, 16, 0.9));
            border: 2px solid var(--gold-dark);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .telegram-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(201, 162, 39, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .telegram-link:hover::before {
            width: 150%;
            height: 150%;
        }

        .telegram-link:hover {
            transform: scale(1.15) rotate(360deg);
            border-color: var(--gold);
            box-shadow: 0 0 40px rgba(201, 162, 39, 0.4);
        }

        .telegram-link svg {
            width: 28px;
            height: 28px;
            fill: var(--gold);
            z-index: 1;
            animation: telegramPulse 2s ease-in-out infinite;
        }

        @keyframes telegramPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Music Player - Rectangle Design */
        .music-player {
            position: relative;
            background: linear-gradient(145deg, rgba(107, 15, 26, 0.6), rgba(61, 10, 16, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            border: 2px solid rgba(201, 162, 39, 0.3);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        /* Animated Border for Music Player */
        .music-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            padding: 2px;
            background: linear-gradient(
                90deg,
                var(--gold),
                var(--crimson),
                var(--gold),
                var(--crimson),
                var(--gold)
            );
            background-size: 300% 100%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderFlow 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .music-player:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(201, 162, 39, 0.5);
        }

        .music-player:hover::before {
            opacity: 1;
        }

        .player-content {
            display: flex;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* Album Art with Pause State */
        .album-container {
            flex-shrink: 0;
            position: relative;
        }

        .album-art {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--gold-dark);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(201, 162, 39, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art.playing {
            animation: spin 8s linear infinite;
            border-color: var(--gold);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(201, 162, 39, 0.4);
        }

        .album-art.paused {
            animation-play-state: paused;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Play Ripple Effect */
        .play-ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--gold);
            opacity: 0;
            pointer-events: none;
        }

        .play-ripple.animate {
            animation: rippleOut 0.8s ease-out;
        }

        @keyframes rippleOut {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gold-light);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(201, 162, 39, 0.3);
        }

        /* YouTube-style Progress Bar */
        .progress-wrapper {
            margin-bottom: 10px;
            position: relative;
        }

        .progress-bar {
            height: 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: visible;
            transition: height 0.2s ease;
        }

        .progress-bar:hover {
            height: 8px;
        }

        .progress-bar:hover .progress-thumb {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }

        .progress-buffer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(201, 162, 39, 0.2);
            border-radius: 3px;
            width: 0%;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--crimson), var(--gold));
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(201, 162, 39, 0.5);
        }

        .progress-thumb {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 14px;
            height: 14px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold);
            opacity: 0;
            transition: all 0.2s ease;
            cursor: grab;
        }

        .progress-thumb:active {
            cursor: grabbing;
            transform: translateY(-50%) scale(1.2);
        }

        .progress-bar.dragging .progress-thumb {
            opacity: 1;
            transform: translateY(-50%) scale(1.2);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: rgba(201, 162, 39, 0.7);
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-button {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--crimson), var(--crimson-dark));
            border: 2px solid var(--gold-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.4), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .play-button:hover::before {
            width: 200%;
            height: 200%;
        }

        .play-button:hover {
            transform: scale(1.1);
            border-color: var(--gold);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(201, 162, 39, 0.3);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button.playing {
            animation: pulseGlow 1.5s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 20px rgba(201, 162, 39, 0.2); }
            50% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 40px rgba(201, 162, 39, 0.5); }
        }

        .play-button svg {
            width: 24px;
            height: 24px;
            fill: var(--gold);
            z-index: 1;
            transition: all 0.3s ease;
        }

        /* Bots Section */
        .bots-section {
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }

        .section-header {
            background: linear-gradient(145deg, rgba(107, 15, 26, 0.7), rgba(61, 10, 16, 0.9));
            backdrop-filter: blur(15px);
            padding: 22px 30px;
            border-radius: 16px;
            border: 2px solid rgba(201, 162, 39, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 162, 39, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .section-header:hover::before {
            left: 100%;
        }

        .section-header:hover {
            border-color: rgba(201, 162, 39, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-header h2 svg {
            width: 24px;
            height: 24px;
            fill: var(--gold);
            animation: telegramFloat 3s ease-in-out infinite;
        }

        @keyframes telegramFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        .arrow-icon {
            width: 24px;
            height: 24px;
            fill: var(--gold);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .section-header.active .arrow-icon {
            transform: rotate(180deg);
        }

        .bots-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bots-list.active {
            max-height: 1200px;
        }

        .bots-container {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bot-button {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 22px;
            background: linear-gradient(145deg, rgba(107, 15, 26, 0.5), rgba(61, 10, 16, 0.7));
            backdrop-filter: blur(10px);
            border-radius: 14px;
            border: 1px solid rgba(201, 162, 39, 0.2);
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(50px);
        }

        .bots-list.active .bot-button {
            opacity: 1;
            transform: translateX(0);
        }

        .bots-list.active .bot-button:nth-child(1) { transition-delay: 0.05s; }
        .bots-list.active .bot-button:nth-child(2) { transition-delay: 0.1s; }
        .bots-list.active .bot-button:nth-child(3) { transition-delay: 0.15s; }
        .bots-list.active .bot-button:nth-child(4) { transition-delay: 0.2s; }
        .bots-list.active .bot-button:nth-child(5) { transition-delay: 0.25s; }
        .bots-list.active .bot-button:nth-child(6) { transition-delay: 0.3s; }
        .bots-list.active .bot-button:nth-child(7) { transition-delay: 0.35s; }
        .bots-list.active .bot-button:nth-child(8) { transition-delay: 0.4s; }
        .bots-list.active .bot-button:nth-child(9) { transition-delay: 0.45s; }

        .bot-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 162, 39, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .bot-button:hover::before {
            left: 100%;
        }

        .bot-button:hover {
            transform: translateX(-8px) translateY(-3px) scale(1.02);
            border-color: rgba(201, 162, 39, 0.5);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(201, 162, 39, 0.15);
        }

        .bot-button:active {
            transform: scale(0.98);
        }

        .bot-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(145deg, rgba(201, 162, 39, 0.2), rgba(201, 162, 39, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .bot-icon svg {
            width: 22px;
            height: 22px;
            fill: var(--gold);
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(201, 162, 39, 0.4);
            font-size: 0.9rem;
            border-top: 1px solid rgba(201, 162, 39, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--crimson-deep);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;

            soundIcon.innerHTML = soundEnabled 
                ? '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>'
                : '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            playClickSound();
        });

        // Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1800);
        });

        // Scroll Indicator
        const scrollIndicator = document.getElementById('scrollIndicator');
        
        scrollIndicator.addEventListener('click', () => {
            window.scrollBy({ top: window.innerHeight * 0.5, behavior: 'smooth' });
            playClickSound();
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                scrollIndicator.style.opacity = '0';
                scrollIndicator.style.pointerEvents = 'none';
            } else {
                scrollIndicator.style.opacity = '0.7';
                scrollIndicator.style.pointerEvents = 'auto';
            }
        });

        // Music Player
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const albumArt = document.getElementById('albumArt');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressBuffer = document.getElementById('progressBuffer');
        const progressThumb = document.getElementById('progressThumb');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playRipple = document.getElementById('playRipple');

        let isPlaying = false;
        let isDragging = false;

        // Play Button with Effect
        playBtn.addEventListener('click', () => {
            playClickSound();
            
            // Ripple effect
            playRipple.classList.remove('animate');
            void playRipple.offsetWidth;
            playRipple.classList.add('animate');
            
            if (isPlaying) {
                audio.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                albumArt.classList.remove('playing');
                albumArt.classList.add('paused');
                playBtn.classList.remove('playing');
            } else {
                audio.play();
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                albumArt.classList.add('playing');
                albumArt.classList.remove('paused');
                playBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        // Progress Update
        audio.addEventListener('timeupdate', () => {
            if (!isDragging) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        // Buffer Progress
        audio.addEventListener('progress', () => {
            if (audio.buffered.length > 0) {
                const buffered = (audio.buffered.end(audio.buffered.length - 1) / audio.duration) * 100;
                progressBuffer.style.width = buffered + '%';
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            albumArt.classList.remove('playing');
            albumArt.classList.remove('paused');
            playBtn.classList.remove('playing');
            progressFill.style.width = '0%';
        });

        // YouTube-style Progress Bar Dragging
        function updateProgress(e) {
            const rect = progressBar.getBoundingClientRect();
            let percent = (e.clientX - rect.left) / rect.width;
            percent = Math.max(0, Math.min(1, percent));
            progressFill.style.width = (percent * 100) + '%';
            if (audio.duration) {
                currentTimeEl.textContent = formatTime(percent * audio.duration);
            }
            return percent;
        }

        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            progressBar.classList.add('dragging');
            const percent = updateProgress(e);
            if (audio.duration) {
                audio.currentTime = percent * audio.duration;
            }
            playClickSound();
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateProgress(e);
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isDragging) {
                isDragging = false;
                progressBar.classList.remove('dragging');
                const rect = progressBar.getBoundingClientRect();
                let percent = (e.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                if (audio.duration) {
                    audio.currentTime = percent * audio.duration;
                }
            }
        });

        // Touch Support for Progress Bar
        progressBar.addEventListener('touchstart', (e) => {
            isDragging = true;
            progressBar.classList.add('dragging');
            const touch = e.touches[0];
            const rect = progressBar.getBoundingClientRect();
            let percent = (touch.clientX - rect.left) / rect.width;
            percent = Math.max(0, Math.min(1, percent));
            progressFill.style.width = (percent * 100) + '%';
            if (audio.duration) {
                audio.currentTime = percent * audio.duration;
            }
            playClickSound();
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                const rect = progressBar.getBoundingClientRect();
                let percent = (touch.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                progressFill.style.width = (percent * 100) + '%';
                if (audio.duration) {
                    currentTimeEl.textContent = formatTime(percent * audio.duration);
                }
            }
        });

        document.addEventListener('touchend', (e) => {
            if (isDragging) {
                isDragging = false;
                progressBar.classList.remove('dragging');
            }
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Bots Toggle
        const botsHeader = document.getElementById('botsHeader');
        const botsList = document.getElementById('botsList');

        botsHeader.addEventListener('click', () => {
            playClickSound();
            botsHeader.classList.toggle('active');
            botsList.classList.toggle('active');
        });

        // Add click sound to all interactive elements
        document.querySelectorAll('button, a, .bot-button').forEach(el => {
            el.addEventListener('click', playClickSound);
        });

        // Touch support for audio context
        document.addEventListener('touchstart', () => {
            initAudioContext();
        }, { once: true });

        // Scroll Animation for elements
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe sections
        document.querySelectorAll('.hero, .music-player, .bots-section, footer').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
