<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
    <title>MaTrX</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --crimson: #6B0F1A;
            --crimson-dark: #3D0A10;
            --crimson-deep: #1A0508;
            --gold: #C9A227;
            --gold-light: #E8D48A;
            --gold-dark: #8B7320;
            --yt-red: #f00; /* لون شريط اليوتيوب */
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Cairo', 'Rajdhani', sans-serif;
            background: var(--crimson-deep);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            touch-action: manipulation;
        }

        /* Animated Background & Particles (نفس تأثيراتك الأصلية) */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(ellipse at 30% 20%, rgba(107, 15, 26, 0.5) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(107, 15, 26, 0.4) 0%, transparent 50%),
                        linear-gradient(180deg, var(--crimson-deep) 0%, #0D0304 100%);
        }
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .particle { position: absolute; width: 4px; height: 4px; background: var(--gold); border-radius: 50%; opacity: 0; animation: floatParticle 8s infinite; }
        @keyframes floatParticle {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-100vh) scale(1); }
        }

        .ambient-light { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .light-orb { position: absolute; border-radius: 50%; filter: blur(100px); animation: orbMove 15s ease-in-out infinite; }
        .orb-1 { width: 400px; height: 400px; background: rgba(107, 15, 26, 0.4); top: -100px; right: -100px; }
        .orb-2 { width: 300px; height: 300px; background: rgba(201, 162, 39, 0.1); bottom: -50px; left: -50px; animation-delay: -7s; }
        @keyframes orbMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 1000; width: 50px; height: 50px;
            border-radius: 50%; background: rgba(107, 15, 26, 0.9); border: 2px solid var(--gold-dark);
            cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }

        .container { max-width: 650px; margin: 0 auto; padding: 60px 20px 100px; }

        /* Profile Section */
        .hero { display: flex; flex-direction: column; align-items: center; margin-bottom: 60px; opacity: 0; animation: fadeInUp 1s ease forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .profile-frame {
            position: relative; padding: 5px; border-radius: 20px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }
        .profile-image { width: 200px; height: 200px; object-fit: cover; border-radius: 16px; display: block; }

        .title-section { display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 35px; }
        .main-title { font-family: 'Rajdhani', sans-serif; font-size: 4rem; font-weight: 700; color: var(--gold); letter-spacing: 6px; }

        /* Telegram Icon Original */
        .telegram-link {
            display: flex; align-items: center; justify-content: center; width: 55px; height: 55px;
            background: linear-gradient(145deg, rgba(107, 15, 26, 0.8), rgba(61, 10, 16, 0.9));
            border: 2px solid var(--gold-dark); border-radius: 50%; transition: all 0.4s;
        }
        .telegram-link svg { width: 28px; height: 28px; fill: var(--gold); }

        /* Music Player - Rectangular & YouTube Style */
        .music-player {
            position: relative;
            background: linear-gradient(145deg, rgba(107, 15, 26, 0.6), rgba(61, 10, 16, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            border: 2px solid rgba(201, 162, 39, 0.3);
            margin-bottom: 60px;
            width: 100%; /* ضمان الشكل المستطيل */
        }

        .player-content { display: flex; gap: 25px; align-items: center; }

        /* Album Art - Square & Fixed (No Spin) */
        .album-container { flex-shrink: 0; }
        .album-art {
            width: 110px;
            height: 110px;
            border-radius: 15px; /* مربع بزوايا ناعمة */
            overflow: hidden;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(201, 162, 39, 0.4);
            /* تم حذف أنيميشن الدوران */
        }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }

        .player-info { flex: 1; min-width: 0; }
        .song-title { font-size: 1.3rem; font-weight: 600; color: var(--gold-light); margin-bottom: 15px; }

        /* Progress Bar Fix - YouTube Style */
        .progress-wrapper { position: relative; padding: 10px 0; cursor: pointer; }
        .progress-bar { height: 4px; background: rgba(255, 255, 255, 0.2); border-radius: 2px; position: relative; transition: height 0.1s; }
        .progress-wrapper:hover .progress-bar { height: 6px; }
        .progress-fill { height: 100%; background: var(--yt-red); width: 0%; border-radius: 2px; position: relative; }
        
        /* YouTube Thumb */
        .progress-thumb {
            position: absolute; right: -7px; top: 50%; transform: translateY(-50%) scale(0);
            width: 14px; height: 14px; background: var(--yt-red); border-radius: 50%;
            transition: transform 0.15s ease;
        }
        .progress-wrapper:hover .progress-thumb { transform: translateY(-50%) scale(1); }

        .time-info { display: flex; justify-content: space-between; font-size: 0.85rem; color: rgba(201, 162, 39, 0.8); margin-bottom: 10px; }

        .play-button {
            width: 50px; height: 50px; border-radius: 50%;
            background: linear-gradient(145deg, var(--crimson), var(--crimson-dark));
            border: 2px solid var(--gold-dark); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .play-button svg { width: 22px; height: 22px; fill: var(--gold); }

        /* Bots Section (تصميمك الأصلي) */
        .section-header {
            background: linear-gradient(145deg, rgba(107, 15, 26, 0.7), rgba(61, 10, 16, 0.9));
            padding: 22px 30px; border-radius: 16px; border: 2px solid rgba(201, 162, 39, 0.25);
            cursor: pointer; display: flex; align-items: center; justify-content: space-between;
        }
        .bot-button {
            display: flex; align-items: center; gap: 15px; padding: 18px 22px;
            background: linear-gradient(145deg, rgba(107, 15, 26, 0.5), rgba(61, 10, 16, 0.7));
            border-radius: 14px; border: 1px solid rgba(201, 162, 39, 0.2);
            text-decoration: none; color: #fff; margin-bottom: 12px; transition: 0.3s;
        }
        .bot-button:hover { transform: translateX(-8px); border-color: var(--gold); }
        .bot-icon svg { width: 22px; height: 22px; fill: var(--gold); }
        .bots-list { max-height: 0; overflow: hidden; transition: max-height 0.6s ease; }
        .bots-list.active { max-height: 1200px; padding-top: 20px; }

        /* Loader & Others */
        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--crimson-deep); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .loader.hidden { opacity: 0; visibility: hidden; transition: 0.8s; }
    </style>
</head>
<body>

    <div class="loader" id="loader">
        <div style="font-family: 'Rajdhani'; font-size: 3rem; color: var(--gold); letter-spacing: 8px;">MaTrX</div>
    </div>

    <div class="bg-layer"></div>
    <div class="particles" id="particles"></div>
    <div class="ambient-light"><div class="light-orb orb-1"></div><div class="light-orb orb-2"></div></div>

    <button class="sound-toggle" id="soundToggle">
        <svg viewBox="0 0 24 24" id="soundIcon" style="width:24px; fill:var(--gold);">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
    </button>

    <div class="container">
        <section class="hero">
            <div class="profile-frame">
                <img src="https://d.top4top.io/p_36802u4090.jpg" alt="MaTrX" class="profile-image">
            </div>
            <div class="title-section">
                <h1 class="main-title">MaTrX</h1>
                <a href="https://t.me/ssfe2" target="_blank" class="telegram-link">
                    <svg viewBox="0 0 24 24"><path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm4.962 7.224c.1-.002.321.023.465.14.1.08.17.32.02.47-.18 1.9-.96 6.5-1.36 8.63-.17.9-.5 1.2-.82 1.23-.7.06-1.23-.46-1.9-.9-1.06-.69-1.65-1.12-2.68-1.8-1.19-.78-.42-1.21.26-1.91.18-.18 3.25-2.98 3.31-3.23.01-.03.01-.15-.06-.21-.07-.06-.17-.04-.25-.02-.11.02-1.79 1.14-5.06 3.35-.48.33-.91.49-1.3.48-.43-.01-1.25-.24-1.87-.44-.75-.25-1.35-.37-1.3-.79.03-.22.33-.44.89-.66 3.5-1.52 5.83-2.53 7-3.01 3.33-1.39 4.03-1.63 4.48-1.64z"/></svg>
                </a>
            </div>
        </section>

        <section class="music-player">
            <div class="player-content">
                <div class="album-container">
                    <div class="album-art">
                        <img src="https://c.top4top.io/p_3680nbxtc1.jpg" alt="Album">
                    </div>
                </div>
                <div class="player-info">
                    <h3 class="song-title">My song</h3>
                    <div class="progress-wrapper" id="progressContainer">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill">
                                <div class="progress-thumb"></div>
                            </div>
                        </div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <button class="play-button" id="playBtn">
                        <svg viewBox="0 0 24 24" id="playIcon"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                </div>
            </div>
            <audio id="audio" src="https://l.top4top.io/m_3680vrhsi0.m4a"></audio>
        </section>

        <section class="bots-section">
            <div class="section-header" id="botsHeader">
                <h2 style="color:var(--gold); display:flex; align-items:center; gap:10px;">قائمة البوتات</h2>
                <svg style="width:24px; fill:var(--gold);" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
            </div>
            <div class="bots-list" id="botsList">
                <a href="https://t.me/Eawubot" target="_blank" class="bot-button">
                    <div class="bot-icon"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.46 15.54L12 13.08l-4.46 4.46-1.08-1.08L10.92 12 6.46 7.54l1.08-1.08L12 10.92l4.46-4.46 1.08 1.08L13.08 12l4.46 4.46-1.08 1.08z"/></svg></div>
                    <span>بوت ميوزك</span>
                </a>
                <a href="https://t.me/rzkdbot" target="_blank" class="bot-button">
                    <div class="bot-icon"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.46 15.54L12 13.08l-4.46 4.46-1.08-1.08L10.92 12 6.46 7.54l1.08-1.08L12 10.92l4.46-4.46 1.08 1.08L13.08 12l4.46 4.46-1.08 1.08z"/></svg></div>
                    <span>بوت قراءة الكتب</span>
                </a>
            </div>
        </section>
    </div>

    <script>
        // Particles logic
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 8 + 's';
            container.appendChild(p);
        }

        // Loader
        window.addEventListener('load', () => setTimeout(() => document.getElementById('loader').classList.add('hidden'), 1000));

        // Music Logic
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressFill = document.getElementById('progressFill');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                audio.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        });

        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = pct + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => durationEl.textContent = formatTime(audio.duration));

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        });

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' + sec : sec}`;
        }

        // Toggle Bots
        document.getElementById('botsHeader').addEventListener('click', () => {
            document.getElementById('botsList').classList.toggle('active');
        });
    </script>
</body>
</html>
