    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #FF0000;
            --glow-red: rgba(255, 0, 0, 0.6);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff0000, #8b0000);
            border-radius: 10px;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: -1;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glow-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.4), 
                            0 0 40px rgba(255, 0, 0, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 
                            0 0 60px rgba(255, 0, 0, 0.4);
            }
        }

        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.4),
                             0 0 60px rgba(150, 0, 255, 0.3);
            }
            50% { 
                text-shadow: 0 0 30px rgba(255, 0, 0, 1),
                             0 0 60px rgba(255, 0, 0, 0.6),
                             0 0 90px rgba(150, 0, 255, 0.5);
            }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes telegram-wiggle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.1); }
            50% { transform: rotate(15deg) scale(1.15); }
            75% { transform: rotate(-10deg) scale(1.1); }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes light-trail {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        @keyframes border-glow {
            0%, 100% { border-color: rgba(255, 215, 0, 0.3); }
            50% { border-color: rgba(255, 215, 0, 0.7); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes sticker-bounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            10% { transform: scale(1.1) rotate(-5deg); }
            20% { transform: scale(1.15) rotate(5deg); }
            30% { transform: scale(1.1) rotate(-3deg); }
            40% { transform: scale(1.05) rotate(3deg); }
            50% { transform: scale(1) rotate(0deg); }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Hero Section */
        .hero {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            animation: fade-in-up 1s ease-out;
        }

        .logo-container {
            position: relative;
            text-align: center;
        }

        .main-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3.5rem, 12vw, 8rem);
            font-weight: 900;
            color: #fff;
            animation: text-glow 2s ease-in-out infinite;
            letter-spacing: 0.1em;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.5),
                0 0 60px rgba(150, 0, 255, 0.4);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 15px;
            letter-spacing: 0.05em;
        }

        .hero-telegram-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            padding: 15px 35px;
            background: rgba(255, 0, 0, 0.75);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        .hero-telegram-btn:hover {
            background: rgba(255, 0, 0, 0.9);
            border-color: rgba(255, 215, 0, 0.8);
            transform: translateY(-5px) scale(1.02);
        }

        .telegram-sticker {
            width: 45px;
            height: 45px;
            animation: sticker-bounce 2s ease-in-out infinite;
        }

        .telegram-sticker-small {
            width: 32px;
            height: 32px;
            animation: sticker-bounce 2s ease-in-out infinite;
        }

        /* Divider */
        .divider {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .divider-line {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 0, 0, 0.5), transparent);
        }

        /* Music Player */
        .music-section {
            padding: 50px 20px;
            animation: fade-in-up 1s ease-out 0.2s both;
        }

        .music-player {
            max-width: 420px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.5s;
        }

        .music-player.playing {
            animation: glow-pulse 2s ease-in-out infinite;
            border-color: rgba(255, 215, 0, 0.6);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .album-art-container {
            position: relative;
        }

        .album-art {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid rgba(255, 0, 0, 0.5);
            object-fit: cover;
            transition: all 0.3s;
        }

        .album-art.spinning {
            animation: spin-slow 8s linear infinite;
            border-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .song-artist {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff0000;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
            transition: all 0.2s;
        }

        .progress-bar::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .progress-bar::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff0000;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .control-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px;
        }

        .control-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .play-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .play-btn:hover {
            background: rgba(255, 0, 0, 1);
            border-color: rgba(255, 215, 0, 0.8);
            transform: scale(1.1);
        }

        .play-btn.playing {
            animation: glow-pulse 1.5s ease-in-out infinite;
        }

        .play-btn svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }

        /* Bots Section */
        .bots-section {
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            animation: fade-in-up 1s ease-out 0.3s both;
        }

        .section-title h2 {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 
                0 0 15px rgba(255, 0, 0, 0.7),
                0 0 30px rgba(255, 0, 0, 0.4);
        }

        .section-title-line {
            height: 3px;
            width: 120px;
            margin: 15px auto 0;
            background: linear-gradient(to right, transparent, #ff0000, transparent);
            border-radius: 2px;
        }

        .bots-grid {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .bot-card {
            position: relative;
            overflow: hidden;
            background: rgba(255, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 18px 20px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fade-in-up 0.8s ease-out both, border-glow 2s ease-in-out infinite;
        }

        .bot-card:nth-child(1) { animation-delay: 0.1s; }
        .bot-card:nth-child(2) { animation-delay: 0.15s; }
        .bot-card:nth-child(3) { animation-delay: 0.2s; }
        .bot-card:nth-child(4) { animation-delay: 0.25s; }
        .bot-card:nth-child(5) { animation-delay: 0.3s; }
        .bot-card:nth-child(6) { animation-delay: 0.35s; }
        .bot-card:nth-child(7) { animation-delay: 0.4s; }
        .bot-card:nth-child(8) { animation-delay: 0.45s; }
        .bot-card:nth-child(9) { animation-delay: 0.5s; }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            background-size: 200% 100%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bot-card:hover::before {
            opacity: 1;
            animation: light-trail 1.5s linear infinite;
        }

        .bot-card:hover {
            background: rgba(255, 0, 0, 0.85);
            border-color: rgba(255, 215, 0, 0.7);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(255, 0, 0, 0.2);
        }

        .bot-card-content {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .bot-card:hover .bot-icon {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .bot-card:hover .telegram-sticker-small {
            animation: telegram-wiggle 0.6s ease-in-out;
        }

        .bot-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.05rem;
        }

        .bot-arrow {
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            transform: rotate(180deg);
        }

        .bot-card:hover .bot-arrow {
            color: #fff;
            transform: rotate(180deg) translateX(5px);
        }

        .bot-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
            transition: width 0.5s;
        }

        .bot-card:hover::after {
            width: 100%;
        }

        /* Video Sound Button */
        .video-sound-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            animation: glow-pulse 2s ease-in-out infinite;
        }

        .video-sound-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            border-color: rgba(255, 215, 0, 0.7);
            transform: scale(1.1);
        }

        .video-sound-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Background Effects */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
            z-index: -1;
        }

        .bg-glow-1 {
            top: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            background: rgba(255, 0, 0, 0.15);
        }

        .bg-glow-2 {
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background: rgba(150, 0, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 40px 15px;
            }

            .music-player {
                padding: 20px;
            }

            .album-art {
                width: 75px;
                height: 75px;
            }

            .player-header {
                gap: 15px;
            }

            .controls {
                gap: 20px;
            }

            .play-btn {
                width: 55px;
                height: 55px;
            }

            .bots-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .video-sound-btn {
                bottom: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

    <script>
        // Elements
        const bgVideo = document.getElementById('bgVideo');
        const videoSoundBtn = document.getElementById('videoSoundBtn');
        const soundIcon = document.getElementById('soundIcon');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const albumArt = document.getElementById('albumArt');
        const musicPlayer = document.getElementById('musicPlayer');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');

        let isPlaying = false;
        let isVideoMuted = true;

        // Format time helper
        function formatTime(seconds) {
            if (!isFinite(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update sound icon
        function updateSoundIcon() {
            if (isVideoMuted) {
                soundIcon.innerHTML = `
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <line x1="23" y1="9" x2="17" y2="15"/>
                    <line x1="17" y1="9" x2="23" y2="15"/>
                `;
            } else {
                soundIcon.innerHTML = `
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                `;
            }
        }

        // Toggle video sound
        videoSoundBtn.addEventListener('click', () => {
            isVideoMuted = !isVideoMuted;
            bgVideo.muted = isVideoMuted;
            updateSoundIcon();
        });

        // Update play icon
        function updatePlayIcon() {
            if (isPlaying) {
                playIcon.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z"/>';
            } else {
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        // Play/Pause toggle
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                // When music stops, unmute video
                bgVideo.muted = false;
                isVideoMuted = false;
                updateSoundIcon();
            } else {
                audioPlayer.play();
                // When music plays, mute video
                bgVideo.muted = true;
                isVideoMuted = true;
                updateSoundIcon();
            }
            isPlaying = !isPlaying;
            updatePlayIcon();
            albumArt.classList.toggle('spinning', isPlaying);
            playBtn.classList.toggle('playing', isPlaying);
            musicPlayer.classList.toggle('playing', isPlaying);
        });

        // Audio time update
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = progress || 0;
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        });

        // Audio loaded
        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
            progressBar.max = 100;
        });

        // Audio ended
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayIcon();
            albumArt.classList.remove('spinning');
            playBtn.classList.remove('playing');
            musicPlayer.classList.remove('playing');
            progressBar.value = 0;
            // Unmute video when music ends
            bgVideo.muted = false;
            isVideoMuted = false;
            updateSoundIcon();
        });

        // Seek
        progressBar.addEventListener('input', () => {
            const time = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = time;
        });

        // Rewind 10s
        rewindBtn.addEventListener('click', () => {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
        });

        // Forward 10s
        forwardBtn.addEventListener('click', () => {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
        });

        // Try to autoplay video
        bgVideo.play().catch(() => {
            bgVideo.muted = true;
            bgVideo.play();
        });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            
            document.querySelectorAll('.bg-glow').forEach(el => {
                el.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
