<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MaTrX - عالم ماتركس</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Tajawal', sans-serif;
            background: #000;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            border: 3px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }

        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: 0;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Sound Control Button */
        .sound-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .sound-control:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: #FFD700;
            transform: scale(1.1);
        }
        .sound-control svg {
            width: 22px;
            height: 22px;
            fill: #FFD700;
        }
        #sound-off-icon {
            display: none;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ff0000, #ff4444, #ff0066, #ff0000);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.6));
            margin-bottom: 20px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Social Icons Container */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 20px;
        }

        .social-link {
            display: inline-block;
            text-decoration: none;
            animation: float 3s ease-in-out infinite;
        }
        
        .social-link:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-5px) rotate(-5deg); }
        }

        .social-icon {
            width: 70px;
            height: 70px;
            position: relative;
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
            animation: pulse 2s ease-in-out infinite, sparkle 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes sparkle {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1)) drop-shadow(0 0 35px rgba(255, 200, 0, 0.6)); }
        }

        /* Music Player */
        .music-section {
            max-width: 400px;
            margin: 30px auto;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .music-player {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            border-color: rgba(255, 215, 0, 0.7);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }

        .music-player.playing {
            border-color: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        .album-art {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-player.playing .album-art img {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-content {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            min-width: 35px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            border-radius: 2px;
            width: 0%;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: #ff0000;
            transform: scale(1.2);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
        }

        .play-btn svg {
            width: 28px;
            height: 28px;
        }

        /* Bots Section */
        .bots-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .section-title {
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #fff;
            margin-bottom: 25px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }

        .bot-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bot-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .bot-btn:hover {
            border-color: rgba(255, 215, 0, 0.8);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .bot-btn:hover::before {
            left: 100%;
        }

        .bot-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .bot-icon svg {
            width: 100%;
            height: 100%;
            fill: url(#goldGradient);
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }

        .bot-name {
            flex: 1;
            text-align: right;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .social-icon { width: 55px; height: 55px; }
            .bots-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .music-player { flex-direction: column; text-align: center; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #ff0000, #ff4444); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #ff4444, #ff0000); }
    </style>
</head>
